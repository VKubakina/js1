<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                alert(this.name + ' цена со скидкой 25% - ' + (this.price * 0.75) + ' руб.');
            }
        }

        const products = [
            new Product('Халва', 100),
            new Product('Кукис', 70),
            new Product('Чизкейк', 150),
        ]

        for (let product of products) {
            product.make25PercentDiscount();
        }

    </script>
</body>

</html>
