<body>
    <script>
        'use strict';

        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                alert (i + ' ' + 'это ноль');
            }
            else if (i>0 && i%2>0) {
                alert (i + ' ' + 'нечетное число');
            }
            else {
                alert (i + ' ' + 'четное число');
            }
        }
    </script>
